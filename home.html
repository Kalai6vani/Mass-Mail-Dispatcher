<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="http://translate.google.com/translate_a/element.js?cb=loadGoogleTranslate"></script>
        <script>
         	function loadGoogleTranslate()	{
         		new google.translate.TranslateElement("myid")
        	}</script>
        <div id="myid"></div>
        <script>
            window.watsonAssistantChatOptions = {
              integrationID: "e9419d43-d5a7-4c8d-a6af-caf2a5c84460", // The ID of this integration.
              region: "eu-gb", // The region your integration is hosted in.
              serviceInstanceID: "729be6b9-d00c-4f7a-a899-23218336f6a1", // The ID of your service instance.
              onLoad: function(instance) { instance.render(); }
            };
            setTimeout(function(){
              const t=document.createElement('script');
              t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
              document.head.appendChild(t);
            });
          </script>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MASS MAIL DISPATCHER</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    </head>
    <body>
        <div class="bg">
        <div class="container ">
            <div class="select animated fadeInDown delay-4s">
                <h1 style="color:white;">MASS MAIL DISPATCHER</h1>
                <input type="file" id="upload" accept="text/csv">
            </div>
            <div class="mailInfo">
                <form onsubmit="sendEmail(); reset(); return false;">
                <h2 id="box-heading">WRITE YOUR MAIL HERE</h2>
                <p><input type="email" id="from" placeholder="From (Email ID)" required></p>
                <p><input type="text" id="subject" placeholder="Subject" required></p>
                <p><textarea id="msg" rows="12" cols="12" placeholder="Body" required></textarea></p>
                <p><button type="submit">SEND</button></p>
                </form>
            </div>
        </div>
        <hr>
        <div class="tables">
            <div class="valTab">
                <table id="val">
                    <tr>
                        <td>
                            <h2>VALID EMAILS: <span id="valCount"></span></h2>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="invalTab">
                <table id="inval">
                    <tr>
                        <td>
                            <h2>INVALID MAILS: <span id="invalCount"></span></h2>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        </div>
    <hr>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script>
    <script>var wow = new WOW(
        {
            boxClass: 'wow',
            animateClass: 'animated',
            offset: 0,
            mobile: true,
            live: true,
            callback: function (box) {
            },
            scrollContainer: null,
            resetAnimation: true,
        }
    );
    wow.init();
    </script>
    <div class="footer-basic">
    <footer>
        <p class="copyright">Made by Kalaivani</p>
    </footer>
    </div>
        </body>
</html>
